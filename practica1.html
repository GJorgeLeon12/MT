<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mental Tech</title>
	<link rel="stylesheet" href="./css/estilos.css" />
	<script src="js/vendor/modernizr.js"></script>


	<script>
		
		var guardar;
		var myArray;

		document.onkeydown = keyListener;
		function keyListener(e){
		   if(!e){
		      e = window.event;
		   }
		   if(e.keyCode==48){
		    guardar=0; 
		    document.write("<h2>HEllo</h2>");
		   }
		   if(e.keyCode==49){
		    guardar=1 
		   }
		   if(e.keyCode==50){
		    guardar=2 
		   }
		   if(e.keyCode==51){
		    guardar=3 
		   }
		   if(e.keyCode==52){
		    guardar=4 
		   }
		   if(e.keyCode==53){
		    guardar=5 
		   }
		   if(e.keyCode==54){
		    guardar=6 
		   }
		   if(e.keyCode==55){
		    guardar=7 
		   }
		   if(e.keyCode==56){
		    guardar=8 
		   }
		   if(e.keyCode==57){
		    guardar=9 
		   }
		}


		function AgregarLineaDeTexto(TextoLinea) {
	        document.getElementById("texto_chat").innerHTML +=  TextoLinea;  // Agrego nueva linea antes
	    }
	</script>


</head>
<body>

    <input type="text"	 onkeydown="AgregarLineaDeTexto('<h2>Hola</h2>')">
	<div id="texto_chat"><h2> Este texto no va a desaparecer... </h2></div>
</body>
</html>
