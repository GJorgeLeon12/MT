<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mental Tech</title>
	<link rel="stylesheet" href="./css/estilos.css" />
	<script src="js/vendor/modernizr.js"></script>


	<script>
		
		var guardar;
		var myArray;
		var contador;

		document.onkeydown = keyListener;

		function keyListener(e){
			
		   if(!e){
		      e = window.event;
		   }
		   if(e.keyCode==48){
		    AgregarLineaDeTexto(0);
		   }
		   if(e.keyCode==49){
		   	AgregarLineaDeTexto(1);
		   }
		   if(e.keyCode==50){
		   	AgregarLineaDeTexto(2);
		   }
		   if(e.keyCode==51){
		   	AgregarLineaDeTexto(3);
		   }
		   if(e.keyCode==52){
		   	AgregarLineaDeTexto(4);
		   }
		   if(e.keyCode==53){
		   	AgregarLineaDeTexto(5);
		   }
		   if(e.keyCode==54){
		   	AgregarLineaDeTexto(6);
		   }
		   if(e.keyCode==55){
		   	AgregarLineaDeTexto(7);
		   }
		   if(e.keyCode==56){
		   	AgregarLineaDeTexto(8);
		   }
		   if(e.keyCode==57){
		   	AgregarLineaDeTexto(9);
		   }
		}

		function AgregarLineaDeTexto(TextoLinea) {
	        document.getElementById("texto_chat").innerHTML +=  TextoLinea;  // Agrego nueva linea antes
	        setTimeout(contar,500);

	    }	


	    function contar(){
	    	setInterval(function(){alert("Hello")},1000);
	    }

	</script>


</head>	
<body>
	<div id="texto_chat" style="font-size:30px">
		<p> Este texto no va a desaparecer... </p>
		<input type="button" value="Contar" onclick="contar()"/>
	</div>
</body>
</html>
