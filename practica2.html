	<script>

	var guardar;
	var myArray;

	document.onkeydown = keyListener;

function keyListener(e){

	if(!e){
		e = window.event;
	}
	if(e.keyCode==48){
		guardar=0; 
		AgregarLineaDeTexto(0);
	}
	if(e.keyCode==49){
		AgregarLineaDeTexto(1);
		guardar=1 
	}
	if(e.keyCode==50){
		AgregarLineaDeTexto(2);
		guardar=2 
	}
	if(e.keyCode==51){
		AgregarLineaDeTexto(3);
		guardar=3 
	}
	if(e.keyCode==52){
		AgregarLineaDeTexto(4);
		guardar=4 
	}
	if(e.keyCode==53){
		AgregarLineaDeTexto(5);
		guardar=5 
	}
	if(e.keyCode==54){
		AgregarLineaDeTexto(6);
		guardar=6 
	}
	if(e.keyCode==55){
		AgregarLineaDeTexto(7);
		guardar=7 
	}
	if(e.keyCode==56){
		AgregarLineaDeTexto(8);
		guardar=8 
	}
	if(e.keyCode==57){
		AgregarLineaDeTexto(9);
		guardar=9 
	}
	if(e.keyCode==82){
		elemento=document.getElementById('divStart');
		elemento.parentNode.removeChild(elemento);
	}

}

function AgregarLineaDeTexto(TextoLinea) {
document.getElementById("texto_chat").innerHTML +=  TextoLinea;  // Agrego nueva linea antes
}

</script>
